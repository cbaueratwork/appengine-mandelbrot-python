runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /mandelbrot-animation
  script: mandelbrot_animation.application
- url: /.*
  static_files: builder.html
  upload: builder.html

libraries:
- name: PIL
  version: latest
- name: numpy
  version: latest
- name: webapp2
  version: latest
test: test
